
<div *ngIf="orderEntry">
    <h2><span jhiTranslate="shaurmaStoreApp.orderEntry.detail.title">Order Entry</span> {{orderEntry.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="shaurmaStoreApp.orderEntry.quantity">Quantity</span></dt>
        <dd>
            <span>{{orderEntry.quantity}}</span>
        </dd>
        <dt><span jhiTranslate="shaurmaStoreApp.orderEntry.price">Price</span></dt>
        <dd>
            <span>{{orderEntry.price}}</span>
        </dd>
        <dt><span jhiTranslate="shaurmaStoreApp.orderEntry.productOrder">Product Order</span></dt>
        <dd>
            <div *ngIf="orderEntry.productOrder">
                <a [routerLink]="['/product-order', orderEntry.productOrder?.id]">{{orderEntry.productOrder?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'order-entry/'+ orderEntry.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
