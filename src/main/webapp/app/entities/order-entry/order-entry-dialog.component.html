<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myOrderEntryLabel" jhiTranslate="shaurmaStoreApp.orderEntry.home.createOrEditLabel">Create or edit a Order Entry</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!orderEntry.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="orderEntry.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="shaurmaStoreApp.orderEntry.quantity" for="field_quantity">Quantity</label>
            <input type="number" class="form-control" name="quantity" id="field_quantity"
                [(ngModel)]="orderEntry.quantity" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="shaurmaStoreApp.orderEntry.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                [(ngModel)]="orderEntry.price" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="shaurmaStoreApp.orderEntry.productOrder" for="field_productOrder">Product Order</label>
            <select class="form-control" id="field_productOrder" name="productOrder" [(ngModel)]="orderEntry.productOrder" >
                <option [ngValue]="null"></option>
                <option [ngValue]="productOrderOption.id === orderEntry.productOrder?.id ? orderEntry.productOrder : productOrderOption" *ngFor="let productOrderOption of productorders; trackBy: trackProductOrderById">{{productOrderOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
