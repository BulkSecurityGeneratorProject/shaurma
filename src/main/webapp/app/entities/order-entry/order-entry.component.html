<div>
    <h2>
        <span jhiTranslate="shaurmaStoreApp.orderEntry.home.title">Order Entries</span>
        <button class="btn btn-primary float-right jh-create-entity create-order-entry" [routerLink]="['/', { outlets: { popup: ['order-entry-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="shaurmaStoreApp.orderEntry.home.createLabel">
            Create new Order Entry
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="orderEntries">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="shaurmaStoreApp.orderEntry.quantity">Quantity</span></th>
            <th><span jhiTranslate="shaurmaStoreApp.orderEntry.price">Price</span></th>
            <th><span jhiTranslate="shaurmaStoreApp.orderEntry.productOrder">Product Order</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let orderEntry of orderEntries ;trackBy: trackId">
                <td><a [routerLink]="['../order-entry', orderEntry.id ]">{{orderEntry.id}}</a></td>
                <td>{{orderEntry.quantity}}</td>
                <td>{{orderEntry.price}}</td>
                <td>
                    <div *ngIf="orderEntry.productOrder">
                        <a [routerLink]="['../product-order', orderEntry.productOrder?.id ]" >{{orderEntry.productOrder?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../order-entry', orderEntry.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'order-entry/'+ orderEntry.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'order-entry/'+ orderEntry.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
