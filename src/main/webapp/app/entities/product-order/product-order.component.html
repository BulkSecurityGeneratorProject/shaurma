<div>
    <h2>
        <span jhiTranslate="shaurmaStoreApp.productOrder.home.title">Product Orders</span>
        <button class="btn btn-primary float-right jh-create-entity create-product-order" [routerLink]="['/', { outlets: { popup: ['product-order-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="shaurmaStoreApp.productOrder.home.createLabel">
            Create new Product Order
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="productOrders">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="shaurmaStoreApp.productOrder.totalPrice">Total Price</span></th>
            <th><span jhiTranslate="shaurmaStoreApp.productOrder.date">Date</span></th>
            <th><span jhiTranslate="shaurmaStoreApp.productOrder.status">Status</span></th>
            <th><span jhiTranslate="shaurmaStoreApp.productOrder.client">Client</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let productOrder of productOrders ;trackBy: trackId">
                <td><a [routerLink]="['../product-order', productOrder.id ]">{{productOrder.id}}</a></td>
                <td>{{productOrder.totalPrice}}</td>
                <td>{{productOrder.date | date:'mediumDate'}}</td>
                <td jhiTranslate="{{'shaurmaStoreApp.Status.' + productOrder.status}}">{{productOrder.status}}</td>
                <td>
                    <div *ngIf="productOrder.client">
                        <a [routerLink]="['../client', productOrder.client?.id ]" >{{productOrder.client?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../product-order', productOrder.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'product-order/'+ productOrder.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'product-order/'+ productOrder.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
