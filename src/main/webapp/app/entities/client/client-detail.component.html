
<div *ngIf="client">
    <h2><span jhiTranslate="shaurmaStoreApp.client.detail.title">Client</span> {{client.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="shaurmaStoreApp.client.phone">Phone</span></dt>
        <dd>
            <span>{{client.phone}}</span>
        </dd>
        <dt><span jhiTranslate="shaurmaStoreApp.client.numberOfPoints">Number Of Points</span></dt>
        <dd>
            <span>{{client.numberOfPoints}}</span>
        </dd>
        <dt><span jhiTranslate="shaurmaStoreApp.client.user">User</span></dt>
        <dd>
            {{client.user?.id}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'client/'+ client.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
